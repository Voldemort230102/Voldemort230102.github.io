<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>404</title>
    <!--<link rel="icon" href="./img/Reason%20Creation%202.png">-->
    <link rel="icon" href="https://livefile.xesimg.com/programme/python_assets/457664b8506c5df538ba5e681ec550bf.png">
    <script src="./js/jquery-3.7.1.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            animation: fadeIn ease 3s;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 30px;
        }
        .topnav {
            overflow: hidden;
            background-color: #333;
            text-align: center;
            animation: slideDown ease 1s;
        }
        @keyframes slideDown {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(0); }
        }
        .topnav a {
            display: inline-block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .leftcolumn {
            flex: 70%;
            padding: 20px;
        }
        .rightcolumn {
            flex: 30%;
            padding: 20px;
            background-color: #f1f1f1;
        }
        .card {
            background-color: white;
            padding: 20px 15px;
            margin: 8.2px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s all;
            flex: 1 0 21%; /* 四个卡片一行 */
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .card2 {
            background-color: white;
            padding: 20px;
            margin: 8px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            flex: 1 0 21%;
            box-sizing: border-box;
            cursor: pointer;
        }
        .card2:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .card3 {
            background-color: white;
            padding: 5px 20px;
            margin: 8px;
            text-align: center;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
            position: relative;
            cursor: pointer;
        }
        .card3:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30vh;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        @media screen and (max-width: 800px) {
            .leftcolumn, .rightcolumn {
                flex: 100%;
            }
            .card {
                flex: 100%;
            }
        }
        .floating-text {
            position: absolute;
            font-size: 20px;
            color: black;
            animation: floatUp 2s forwards;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }
        .click-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        body{
            font-size: 1.35em;
        }
        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body class="container">
<!--大标题-->
<div class="header">
    <h1>404</h1>
    <p>您访问的网页不存在</p>
</div>
<!--404-->
<div class="row" id="about" style="display: flex;">
    <div class="leftcolumn" style="display: inline-block;">
        <div id="c1" class="card2">
            <p style="text-align: center; font-size: 40px;">404</p>
            <p id="t1" style="text-align: center; font-size: 20px;"></p>
        </div>
    </div>
</div>

<!--页足-->
<div class="content"></div>
<footer class="footer">
    <p>© Reason Creation. All rights reserved.</p>
</footer>

<script>
    // 处理路径
    let url = window.location.href;
    let page = url.split(".io/")[1].split("?")[0].split("#")[0];
    if (page[-1] == "/") {
        page = page.slice(0, -1);
    }
    // 判断类型
    let flag = 0;
    let path_letter = ["TMachine","404"];
    for (let i = 0;i<path_letter.length;i++) {
        let re1 = new RegExp(path_letter[i], "i");
        if (page.split(re1).length >= 2) {
            flag = 1;
            $("title").text("跳转中……");
        }
    }
    let text;
    if (flag == 0) {
        // 判断是否正在建立
        let path_doing = ["LoveFly"];
        text = "您访问的 Voldemort230102.github.io 下的 " + page + " 页面不存在";
        for (let i = 0; i < path_doing.length; i++) {
            let re2 = new RegExp(path_doing[i], "i");
            if (page.split(re2).length >= 2) {
                text = "您访问的 Voldemort230102.github.io 下的 " + path_doing[i] + " 页面还未建立完成";
                $("#c1").html($("#c1").html() + '<p style="text-align: center; font-size: 20px;">沧溟 正在全力编写，并马上将会发布</p>');
            }
        }
        $("#t1").text(text);
    }
</script>

</body>
</html>
